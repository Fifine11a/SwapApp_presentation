<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wireframes</title>
  </head>
  <body>
    <div class="back_to_HP">
      <a href="index.html"
        ><img class="left" src="img/left.png" alt="zpět na homepage"
      /></a>
    </div>
    <div class="list_of_wireframes">
      <figure class="img_responsive wireframe1">
        <img src="img/homepage.png" alt="home page" />
        <figcaption>Domácí home page</figcaption>
      </figure>
      <figure class="img_responsive wireframe2">
        <img src="img/category.png" alt="přehled kategorií" />
        <figcaption>Přehledný přehled kategorií</figcaption>
      </figure>
      <figure class="img_responsive wireframe3">
        <img src="img/category_detail.png" alt="detail kategorie" />
        <figcaption>Nabídka nabízených předmětů</figcaption>
      </figure>
      <figure class="img_responsive wireframe4">
        <img src="img/detail.png" alt="detail nabízenho předmětu" />
        <figcaption>Detailní detail</figcaption>
      </figure>
      <figure class="img_responsive wireframe5">
        <img src="img/pravidla.png" alt="stránka s pravidly swapu" />
        <figcaption>A tohle je jasné, to jsou pravidla</figcaption>
      </figure>
    </div>
    <div class="footer">
      <ul class="footer_list">
        <li class="footer_item"><a href="index.html">Homepage</a></li>
        <li class="footer_item"><a href="howto.html">Pravidla Swapu</a></li>
        <li class="footer_item">
          <a href="aboutus.html">O nás</a>
        </li>
        <li class="footer_item">
          <a href="https://github.com/magdalena-selingerova"
            >Magdalenin Github</a
          >
        </li>
        <li class="footer_item">
          <a href="https://github.com/Fifine11a">Mariin Github</a>
        </li>
      </ul>
    </div>
  </body>
</html>
